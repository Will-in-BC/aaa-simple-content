<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../font-roboto/roboto.html">

<!--
Element inserts html from a link import. The link must contain the html to be inserted in an element with the 
id importContents

##### Example

    <link rel="import" href="importme.html" id='pleaseGetMe'>

    <aaa-simple-content linkSelector='#pleaseGetMe'>
    </aaa-simple-content>

@element aaa-simple-content
@blurb Inserts html from a link import
@status alpha
@homepage https://github.com/Will-in-BC/aaa-simple-content.git
-->


<polymer-element name="aaa-simple-content" attributes='linkSelector'>
  <template>
    <div id='contents'>
    </div>
  </template>
  <script>
    Polymer({
      publish: {

      /**
       * @attribute linkSelector
       * @type string
       * @default ''
       */
      linkSelector: ''
      }, // end publish
      ready: function() {
        var contentToInsert = document.querySelector(this.linkSelector).import.querySelector('#importContents');
        this.$.contents.appendChild(contentToInsert.cloneNode(true));
      } // end ready
    }); // end Polymer
  </script>
</polymer-element>
